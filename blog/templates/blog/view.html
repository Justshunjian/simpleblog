{% load staticfiles %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>{{ article.title }}</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link href="{% static 'css/default.css' %}" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="wrapper">
<!-- start header -->
<div id="header">
	<div id="logo">
		<h1><a href="{% url 'blog:index' %}">文章发布系统<sup></sup></a></h1>
		<h2></h2>
	</div>
	<div id="menu">
		<ul>
			<li class="active"><a href="{% url 'blog:create_page' %}">添加文章</a></li>
		</ul>
	</div>
</div>
<!-- end header -->
</div>

<!-- start page -->
<div id="page">
	<!-- start content -->
	<div id="content">
		<div class="post">
			<h1 class="title"><!--文章标题放置到这里-->{{ article.title }}　　<span style="color:#ccc;font-size:14px;">作者：<!--作者放置到这里-->lvfk</span></h1>
			<div class="entry">
				<!--文章内容放置到这里-->
				{{ article.content }}
			</div>
            <div class="meta">
                <p class="links"><a href="{% url "blog:update_page" article.id %}" class="more">编辑</a>&nbsp;&nbsp;&raquo;&nbsp;&nbsp;</p>
            </div>
		</div>
	</div>
	<!-- end content -->
	<!-- start sidebar -->
	<div id="sidebar">
		<ul>
			<li id="search">
				<h2><b class="text1">Search</b></h2>
				<form method="get" action="">
					<fieldset>
					<input type="text" id="s" name="s" value="" />
					<input type="submit" id="x" value="Search" />
					</fieldset>
				</form>
			</li>
		</ul>
	</div>
	<!-- end sidebar -->
	<div style="clear: both;">&nbsp;</div>
</div>
<!-- end page -->
<!-- start footer -->
<div id="footer">
	<p id="legal"></p>
</div>
<!-- end footer -->
</body>
</html>
